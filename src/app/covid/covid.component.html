<div class="covid-container">
  <h1>Current status of COVID-19 in India</h1>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" data-cy="stateFilter" />
  </mat-form-field>
  <div class="table-container">
    <table mat-table [dataSource]="covidData">
      <ng-container matColumnDef="state" sticky>
        <th mat-header-cell *matHeaderCellDef>India</th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngClass]="{ 'bold-font': element.statecode === 'TT' }"
        >
          {{ element.state }}
        </td>
      </ng-container>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef class="right-align">Active</th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngClass]="{ 'bold-font': element.statecode === 'TT' }"
          class="right-align"
        >
          {{ element.active | number }}
        </td>
      </ng-container>
      <ng-container matColumnDef="confirmed">
        <th mat-header-cell *matHeaderCellDef class="right-align">Confirmed</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="right-align"
          [ngClass]="{ 'bold-font': element.statecode === 'TT' }"
        >
          {{ element.confirmed | number }}
        </td>
      </ng-container>
      <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef class="right-align">Recovered</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="success-color bold-font right-align"
        >
          {{ element.recovered | number }}
        </td>
      </ng-container>
      <ng-container matColumnDef="deaths">
        <th mat-header-cell *matHeaderCellDef class="right-align">Deaths</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="error-color bold-font right-align"
        >
          {{ element.deaths | number }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [length]="paginator?.length ?? 0"
    [pageSize]="pageSize"
    [hidePageSize]="true"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
