<div class="covid-container">
  <h1>Current status of COVID-19 in India</h1>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" data-cy="stateFilter" />
  </mat-form-field>
  <table mat-table [dataSource]="covidData" class="table-container">
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>India</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{ 'bold-font': element.statecode === 'TT' }"
      >
        {{ element.state }}
      </td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef class="right-align">Active</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{ 'bold-font': element.statecode === 'TT' }"
        class="right-align"
      >
        {{ element.active | number }}
      </td>
    </ng-container>
    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef class="hide-on-mobile right-align">
        Confirmed
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="hide-on-mobile right-align"
        [ngClass]="{ 'bold-font': element.statecode === 'TT' }"
      >
        {{ element.confirmed | number }}
      </td>
    </ng-container>
    <ng-container matColumnDef="recovered">
      <th mat-header-cell *matHeaderCellDef class="hide-on-mobile right-align">
        Recovered
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="success-color hide-on-mobile right-align"
        [ngClass]="{ 'bold-font': element.statecode === 'TT' }"
      >
        {{ element.recovered | number }}
      </td>
    </ng-container>
    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef class="hide-on-mobile right-align">
        Deaths
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{ 'bold-font': element.statecode === 'TT' }"
        class="error-color hide-on-mobile right-align"
      >
        {{ element.deaths | number }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="paginator?.length ?? 0"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [hidePageSize]="true"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
